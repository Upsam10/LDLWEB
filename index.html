<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya ❤️ Lakshika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Welcome Madem Ji</h1>
        <div class="hearts">
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
            <div class="heart">❤️</div>
        </div>
    </div>

    <div class="background-flowers" id="backgroundFlowers"></div>

    <div class="container">
        <div class="content">
            <h1>I LOVE YOU</h1>
            
            <p class="message">
                Though we're miles apart but 
                our hearts beat as one.
            </p>

            <div class="locations">
                <div class="location">
                    <h3>Kavya</h3>
                    <p>Uttar Pradesh</p>
                </div>
                <div class="heart-divider">❤️</div>
                <div class="location">
                    <h3>Lakshika</h3>
                    <p>Gurgaon</p>
                </div>
            </div>

            <p class="quote">
                "Distance means so little when someone means so much."
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
